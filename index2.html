<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: 0.2s linear;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      color: #111;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
      width: 100%;
      max-width: 1000px;
    }

    /* Card Links */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: #111;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Hover Glow Effect */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      transform: rotate(45deg);
      transition: opacity 0.4s ease;
      opacity: 0;
      z-index: 0;
    }

    .card span {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      color: white;
    }

    .card:hover::before {
      opacity: 1;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Minimal. Modern. Stylish.</p>
  </div>

  <div class="grid">
    <a href="/about" class="card"><span>About Me</span></a>
    <a href="/projects" class="card"><span>Projects</span></a>
    <a href="/blog" class="card"><span>Blog</span></a>
    <a href="/contact" class="card"><span>Contact</span></a>
  </div>
</body>
</html>
