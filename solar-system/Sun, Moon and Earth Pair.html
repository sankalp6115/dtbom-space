<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Path Trace</title>
    <link rel="icon" href="https://github.com/sankalp6115/dtbom-space/blob/main/Assets/icon.png?raw=true" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background-color: rgb(17, 17, 17);
            overflow: hidden;
        }
        :root{
            --ease: linear;
        }
        .box {
            display: flex;
            align-items: center;
            height: 100vh;
        }
        .sun {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: rgb(255, 177, 33);
            box-shadow: 0 0 20px orange;   
            position: absolute;
            animation: sun 20s 1 linear forwards;
        }
        @keyframes sun {
            0%{transform: translateX(0);}
            100%{transform: translateX(95vw);}
        }
        .emb-moon{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10px;
            aspect-ratio: 1;
            border-radius: 50%;
            animation: orbit 4s infinite var(--ease) reverse;
            position: absolute;
            transform: translateX(40px);
            box-shadow: 0 0 10px 5px white;
        }
        .emb-emb-moon{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10px;
            aspect-ratio: 1;
            border-radius: 50%;
            animation: orbit 2s infinite var(--ease);
            position: absolute;
            transform: translateX(-40px);
            box-shadow: 0 0 10px 5px gold;
        }
        @keyframes orbit {
            0%{rotate:0deg;}
            100%{rotate:360deg;}
        }
        canvas {
            width: 100vw; /* Match body width */
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sun">
            <div class="emb-moon"><div class="emb-emb-moon"></div></div>
            
        </div>
    </div>
    <canvas id="pathCanvas"></canvas>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('pathCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to match the body width and viewport height
            canvas.width = document.body.scrollWidth;
            canvas.height = window.innerHeight;

            const bodies = [
                { element: document.querySelector('.sun'), color: 'grey', path: [] },
                { element: document.querySelector('.emb-moon'), color: 'white', path: [] },
                { element: document.querySelector('.emb-emb-moon'), color: 'gold', path: [] },
            ];

            function updatePath() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings

                bodies.forEach(body => {
                    const rect = body.element.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2 + window.scrollX;
                    const centerY = rect.top + rect.height / 2;

                    // Store current position
                    body.path.push({ x: centerX, y: centerY });

                    // Draw the path
                    ctx.beginPath();
                    ctx.strokeStyle = body.color; // Path color
                    ctx.lineWidth = 2;
                    ctx.moveTo(body.path[0].x, body.path[0].y); // Start from the first point

                    for (let i = 1; i < body.path.length; i++) {
                        ctx.lineTo(body.path[i].x, body.path[i].y);
                    }

                    ctx.stroke();
                    ctx.closePath();
                });
            }

            // Update path tracing periodically
            setInterval(updatePath, 0.1); // Update every 50ms
        };
    </script>
</body>
</html>
