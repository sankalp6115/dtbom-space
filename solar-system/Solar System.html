<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://github.com/sankalp6115/dtbom-space/blob/main/Assets/icon.png?raw=true" type="image/x-icon">
    <style>
        body{
            margin: 0;
            background-image: url(https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg);
            background-repeat: repeat no-repeat;
            background-size: cover;
            
        }
        :root{
            --ease: linear; 
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sun{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            width: 70px;
            background-image: radial-gradient(gold, rgb(255, 140, 0));
            border-radius: 50%;
            box-shadow: 0 0 20px 6px rgb(255, 140, 0);
            perspective: 20px;
            
        }
        .planet{
            position: absolute;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            height: 30px;
            aspect-ratio: 1;  
        }
        @property --angle{
            inherits: false;
            initial-value: 0deg;
            syntax: '<angle>';
        }
        @keyframes planet {
            0%{--angle: 0deg;}
            100%{--angle: 360deg;}
        }
        .mercury{
            display: flex;
            justify-content: center;
            align-items: center;  
            
            background-image: url(https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/msnbc/Components/Photo_StoryLevel/080114/080114-mercury-hmed-10a.jpg);
            animation: planet 4s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 70px; 
        }
        .venus{
            display: flex;
            justify-content: center;
            align-items: center;  
            
            background-image: url(https://cdn.britannica.com/86/21186-131-2CCA93CC/radar-clouds-Scientists-surface-Venus-computer-image.jpg?w=200&h=200&c=crop);
            animation: planet 6s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 115px;
        }
        .earth{
            display: flex;
            justify-content: center;
            align-items: center;  
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg);
            animation: planet 8s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 160px;
        }
        .earth .moon{
            position: absolute;
            transform: translateX(calc(-1.2*cos(var(--angle))*var(--rad))) translateY(calc(-0.7*sin(var(--angle))*var(--rad)));
            --rad: 30px;
            animation: planet 2s infinite var(--ease);
        }

        .moon{
            height: 10px;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 50%;
        }
        .mars{
            display: flex;
            justify-content: center;
            align-items: center;  
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/0/0c/Mars_-_August_30_2021_-_Flickr_-_Kevin_M._Gill.png);
            animation: planet 10s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 205px;
        }
        .mars .moon:nth-child(1){
            animation: planet 2s infinite var(--ease) 0.2s;
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: -30px;
        }
        .mars .moon:nth-child(2){
            animation: planet 2s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 40px;
        }

        .jupiter{
            display: flex;
            justify-content: center;
            align-items: center;  
            height: 40px;
            aspect-ratio: 1;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Jupiter.jpg/800px-Jupiter.jpg);
            animation: planet 12s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 250px;
        }
        .jupiter .moon{
            position: absolute;
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 30px;
        }
        .jupiter .moon:nth-child(1){
            animation: planet 2s infinite var(--ease);
        }
        .jupiter .moon:nth-child(2){
            animation: planet 2s infinite var(--ease) 0.2s;
        }
        .jupiter .moon:nth-child(3){
            animation: planet 2s infinite var(--ease) 0.5s;
        }
        .jupiter .moon:nth-child(4){
            animation: planet 2s infinite var(--ease) 0.7s;
        }
        .jupiter .moon:nth-child(5){
            animation: planet 2s infinite var(--ease) 1s;
        }

        .saturn{
            display: flex;
            justify-content: center;
            align-items: center;  
            background-image: url(https://www.solarsystemscope.com/spacepedia/images/handbook/renders/saturn.png);
            animation: planet 14s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 300px;
            border-radius: 0px;
        }
        .saturn .moon{
            position: absolute;
            transform: translateX(calc(-1.2*cos(var(--angle))*var(--rad))) translateY(calc(-0.7*sin(var(--angle))*var(--rad)));
            --rad: 30px;
        }
        .saturn .moon:nth-child(1){
            animation: planet 2s infinite var(--ease);
        }
        .saturn .moon:nth-child(2){
            animation: planet 2s infinite var(--ease) 0.2s;
        }
        .saturn .moon:nth-child(3){
            animation: planet 2s infinite var(--ease) 0.5s;
        }
        .saturn .moon:nth-child(4){
            animation: planet 2s infinite var(--ease) 0.7s;
        }
        .saturn .moon:nth-child(5){
            animation: planet 2s infinite var(--ease) 1s;
        }

        .uranus{
            display: flex;
            justify-content: center;
            align-items: center;      
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/6/69/Uranus_Voyager2_color_calibrated.png);
            animation: planet 16s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 350px;
        }
        .uranus .moon{
            position: absolute;
            transform: translateX(calc(-1.2*cos(var(--angle))*var(--rad))) translateY(calc(-0.7*sin(var(--angle))*var(--rad)));
            --rad: 30px;
        }
        .uranus .moon:nth-child(1){
            animation: planet 2s infinite var(--ease);
        }
        .uranus .moon:nth-child(2){
            animation: planet 2s infinite var(--ease) 0.2s;
        }
        .uranus .moon:nth-child(3){
            animation: planet 2s infinite var(--ease) 0.5s;
        }
        .uranus .moon:nth-child(4){
            animation: planet 2s infinite var(--ease) 0.7s;
        }
        .uranus .moon:nth-child(5){
            animation: planet 2s infinite var(--ease) 1s;
        }

        .neptune{
            display: flex;
            justify-content: center;
            align-items: center;  
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrhiDWXzTOzPo14cVvRwJ-CiEMfPRyUSnmjQ&s);
            animation: planet 18s infinite var(--ease);
            transform: translateX(calc(1.2*cos(var(--angle))*var(--rad))) translateY(calc(0.7*sin(var(--angle))*var(--rad)));
            --rad: 400px;
        }
        .neptune .moon{
            position: absolute;
            transform: translateX(calc(-1.2*cos(var(--angle))*var(--rad))) translateY(calc(-0.7*sin(var(--angle))*var(--rad)));
            --rad: 30px;
        }
        .neptune .moon:nth-child(1){
            animation: planet 2s infinite var(--ease);
        }
        .neptune .moon:nth-child(2){
            animation: planet 2s infinite var(--ease) 0.3s;
        }
        .neptune .moon:nth-child(3){
            animation: planet 2s infinite var(--ease) 0.4s;
        }
        .neptune .moon:nth-child(4){
            animation: planet 2s infinite var(--ease) 0.1s;
        }
        .neptune .moon:nth-child(5){
            animation: planet 2s infinite var(--ease) 0.7s;
        }

        canvas{

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="sun">
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"><div class="moon"></div></div>
            <div class="planet mars"> <div class="moon"></div> <div class="moon"> </div></div>
            <div class="planet jupiter"><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div></div>
            <div class="planet saturn"><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div></div>
            <div class="planet uranus"><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div></div>
            <div class="planet neptune"><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div><div class="moon"></div></div>
            <canvas id="pathCanvas"></canvas>
        </div>
    </div>


    <script>
        window.onload = function() {
            const canvas = document.getElementById('pathCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to match the body width and viewport height
            canvas.width = document.body.scrollWidth;
            canvas.height = window.innerHeight;

            const bodies = [
                { element: document.querySelector('.sun'), color: 'red', path: [] },
                { element: document.querySelector('.mercury'), color: 'yellow', path: [] },
                { element: document.querySelector('.venus'), color: 'violet', path: [] },
                { element: document.querySelector('.earth'), color: 'blue', path: [] },
                { element: document.querySelector('.mars'), color: 'gold', path: [] },
                { element: document.querySelector('.jupiter'), color: 'greenyellow', path: [] },
                { element: document.querySelector('.saturn'), color: 'pink', path: [] },
                { element: document.querySelector('.uranus'), color: 'cyan', path: [] },
                { element: document.querySelector('.neptune'), color: 'magenta', path: [] }
            ];

function updatePath() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings

    bodies.forEach(body => {
        const rect = body.element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2 + window.scrollX;
        const centerY = rect.top + rect.height / 2;

        // Store current position
        body.path.push({ x: centerX, y: centerY });

        // Draw the path
        ctx.beginPath();
        ctx.strokeStyle = body.color; // Path color
        ctx.lineWidth = 2;
        ctx.setLineDash([15, 10]); // This makes the line dashed. [10, 15] means 10px dash and 15px gap.
        ctx.moveTo(body.path[0].x, body.path[0].y); // Start from the first point

        for (let i = 1; i < body.path.length; i++) {
            ctx.lineTo(body.path[i].x, body.path[i].y);
        }

        ctx.stroke();
        ctx.closePath();
    });
}


            // Update path tracing periodically
            setInterval(updatePath, 50); // Update every 50ms
        };
    </script>
</body>
