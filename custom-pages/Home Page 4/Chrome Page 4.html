        <script>
                function updateClock() {
                        let now = new Date();
                        let hours = now.getHours().toString().padStart(2, "0");
                        let minutes = now.getMinutes().toString().padStart(2, "0");
                        let seconds = now.getSeconds().toString().padStart(2, "0");
                        let timeString = `${hours}:${minutes}:${seconds}`;
                        document.getElementById("clock").textContent = timeString;
                }

                function updateCalendar() {
                        let now = new Date();
                        let options = { weekday: "long", month: "long", day: "numeric" };
                        let calendarString = now.toLocaleDateString("en-US", options);
                        document.getElementById("calendar").textContent = calendarString;
                }

                // Initial update
                updateClock();
                updateCalendar();

                // Update clock every second
                setInterval(updateClock, 1000);

                //Weather App
                const locationElement = document.getElementById("location");
                const temperatureElement = document.getElementById("temperature");

                function fetchWeather(location) {
                        fetch("https://wttr.in/Kanpur?format=%t+%C")
                                .then((res) => res.text())
                                .then((data) => (temperatureElement.innerHTML = `<br> ${data}`));
                        temperatureElement.style.fontSize = "16px";
                        locationElement.textContent = "Kanpur";
                }
                fetchWeather();


                //Mouse Tracking
                const cursor = document.getElementById("cursor");
                document.addEventListener("mousemove", (e)=>{
                        let posX = e.clientX;
                        let posY = e.clientY;
                        cursor.style.top = `${posY - 15}px`;
                        cursor.style.left = `${posX - 15}px`;
                });
                


        </script>
