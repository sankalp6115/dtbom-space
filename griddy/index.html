<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Griddy - Pixelify Images</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://github.com/sankalp6115/dtbom-space/blob/main/Assets/icon.png?raw=true" type="image/x-icon">
</head>

<body>
  <header>
    <div id="sidebarToggle">&#9776;</div>
    <h1>Griddy</h1>
  </header>

<div id="mainSection">
  <div id="sidebar" class="collapsed">
    <label for="fileInput">Upload Image</label>
    <input type="file" id="fileInput" accept="image/*" />

    <label for="urlInput">Or Image URL</label>
    <input type="text" id="urlInput" placeholder="https://example.com/image.jpg" />
    <button id="loadUrlBtn">Load from URL</button>

    <label for="gridM">Grid Rows (m)</label>
    <input type="number" id="gridM" value="20" min="1" max="100" />

    <label for="gridN">Grid Columns (n)</label>
    <input type="number" id="gridN" value="20" min="1" max="100" />

    <label for="satBoost">Saturation Boost</label>
    <input type="range" id="satBoost" min="1" max="3" step="0.05" value="1" />
    <div id="satValue">1.00</div>

    <div id="borderToggle">
      <label class="borderLabel">Show Border</label>
      <input type="checkbox" id="border"/> 
    </div>

    <label for="borderColor">Border Color</label>
    <input type="color" id="borderColor" value="#1e1e1e" />

    <label for="borderWidth">Border Width (px)</label>
    <input type="number" id="borderWidth" min="1" max="10" value="1" step="0.5" checked/>

    <button id="downloadBtn" role="button" type="button">Download Result</button>

    <div id="info">Grid size max recommended: 50x50 (performance)</div>
  </div>

  <div id="content">
    <canvas id="canvas"></canvas>
  </div>
</div>
</body>
<script src="script.js"></script>

</html>
