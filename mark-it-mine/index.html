<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtBOM - Mark It Mine</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="top-bar">
        <div class="logo">
            <img src="https://i.ibb.co/x8123fD7/dt-BOM-no-text.png" class="logo" alt="dtBOM Logo">
            dtBOM - Mark It Mine
        </div>
        <label class="switch">
            <input type="checkbox" id="darkMode" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container mx-auto p-6 max-w-5xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">PDF Files</label>
                        <input type="file" id="pdfFiles" accept=".pdf" multiple class="mt-1 block w-full p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Logo Image</label>
                        <select id="logoFile" class="mt-1 block w-full p-2">
                            <option value="https://i.ibb.co/9kwcsWyS/logo.png">Default Logo</option>
                            <option value="upload">Upload Custom Logo</option>
                        </select>
                        <input type="file" id="customLogo" accept="image/png,image/jpeg" class="mt-2 block w-full hidden p-2">
                    </div>
                    <div class="flex space-x-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Position</label>
                            <select id="position" class="mt-1 block w-full">
                                <option value="center" selected>Center</option>
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Scale</label>
                            <input type="number" id="scale" value="1.1" min="0.1" max="2.0" step="0.1" class="mt-1 block w-full">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Opacity</label>
                            <input type="number" id="opacity" value="0.08" min="0.0" max="1.0" step="0.01" class="mt-1 block w-full">
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="applyWatermark()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Apply</button>
                        <button id="downloadBtn" onclick="downloadPDF()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" disabled>Download</button>
                    </div>
                </div>
            </div>
            <div class="card p-6">
                <h2 class="text-sm font-medium text-gray-700 mb-4">Preview</h2>
                <div class="relative">
                    <canvas id="pdfCanvas" class="w-full border rounded"></canvas>
                    <button id="prevPage" onclick="prevPage()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-100 px-3 py-2 rounded hover:bg-gray-200 active:bg-violet-700" disabled>←</button>
                    <button id="nextPage" onclick="nextPage()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-100 px-3 py-2 rounded hover:bg-gray-200 active:bg-violet-700" disabled>→</button>
                </div>
                <div class="mt-4 flex flex-wrap gap-2">
                    <div id="pdfTiles" class="flex flex-wrap gap-2"></div>
                    <span id="pageInfo" class="text-sm font-medium text-gray-700 ml-4">Page 1</span>
                </div>
            </div>
        </div>
    </div>

    <section id="bottomSection">
        <h1>Coming Soon...</h1>
        <div id="features">
            Custom Placement of Logo | Tilting Of Logo | Live Preview
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
